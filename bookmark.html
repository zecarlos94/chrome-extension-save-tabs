<!doctype html>
<html>

<head>
  <title>Bookmark to TXT File</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="bookmark.css">
</head>

<body>
  <div class="modal-header">
    <h1 class="title">BookmarkTXT</h1>
  </div>
  <div class="modal-icons">
    <div class="flex-container">
      <div class="flex">
          <button id="create"><img class="logo-icon" src="images/logo.png"></button> 
      </div>
      <div class="flex">
          <a download="bookmarks.txt" id="downloadlink">Download</a>
      </div>
      <div class="flex">
        <a id="openTabs">Open Tabs</a>
      </div>
      <div class="loadFile">
        <input type="file">
      </div>
    </div>
  </div>
</body>
<script src="bookmark.js"></script>
</html>
